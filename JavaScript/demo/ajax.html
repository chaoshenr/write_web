<!DOCTYPE html>
<html>
<head>
	<title>首页</title>
</head>
<body>
	<h1>home page</h1>
	<button id="btn">点我请求</button>
	<script type="text/javascript">
		var btn = document.getElementById('btn');
		btn.onclick = function () {
			var request = {
				url: "http://localhost:8888/api",
				method: "GET",
				async: true
			}
			ajax(request, function (response) {
				console.log(response);
			})
		}
		function ajax(requestObj, callback) {
			// 1.实例化XMLHttpRequest对象
			var xhr = new XMLHttpRequest();
			
			var xhrDONE = 4;//请求完成标示
			var xhrOK = 200;//请求成功标示附
			// 2.初始化请求参数（并不发送请求）
			xhr.open("GET", "http://localhost:8888/api", true);
			// 3.发送 HTTP 请求，使用传递给 open() 方法的参数，以及传递给该方法的可选请求体。
			xhr.send();
			// 4.监听每次请求状态的变化，
			xhr.onreadystatechange = function () {
				if(xhr.readyState === xhrDONE && xhr.status === xhrOK) {
				    console.log(xhr.response);
				}
			}
				
			
		}
		// // if (method === "POST") {

			// 	xhr.send(requestObj.data);
			// }else {

	</script>
</body>
</html>
